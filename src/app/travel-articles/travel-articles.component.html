<div class="boxart d-flex travel-wrapper">
  <div *ngFor="let travel of travels" class="col-sm-3 col-6 mb-20">
    <img class="border_radius img-fluid travel-article-thumb" src="http://wordoftravel.com{{travel.FeatureImageThumbnail}}" alt="">
    <div class="mt-20 travelabox">
      <div class="articles-header text-uppercase pointer">{{travel.Title}}</div>
        <div class="articles-subheader">
          <span *ngFor="let place of travel.Places; let last = last">
            {{ place.PlaceName + (last ? " " : ",") }}
          </span>
        <div class="articles-content">{{travel.AbstractText}}</div>
        <div class="text-right">
          <a href="wordoftravel/travel-articles/{{travel.Category}}/{{travel.ArticleName}}" class="btn-readmore">READ MORE</a>
        </div>
      </div>
    </div>
    
    <div class="col-sm-3 col-6 mb-20 ">
      <a href="" class="pointer">
        <div class="mt-20 box-mobile-btn travelabox">
          <div class="box-mobile-txt">OTHER ARTICLES</div>
        </div>
      </a>
    </div>
  </div>

  <div class="col-sm-3 col-6 mb-20 ">
    <a href="" class="pointer">
      <div class="mt-20 box-mobile-btn travelabox">
        <div class="box-mobile-txt">OTHER ARTICLES</div>
      </div>
    </a>
  </div>
</div>
