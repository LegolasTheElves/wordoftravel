<app-signin></app-signin>
<app-header></app-header>

<!-- Start Destination Area -->
<section class="project-area section-gap mt-60 mr-30 ml-30">
  <div class="d-flex justify-content-center">
    <div class="menu-content col-lg-8">
      <div class="title text-center">
        <h1 class="mb-20 titlecolor1">EXPLORE THE BEST OF
          <span class="titlecolor">{{ region | uppercase }}</span>
        </h1>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-12 col-md-8 text-center">
      <a *ngFor="let country of countries" href="#" class="genric-btn default circle fz-16 btn-compact">{{country.CountryName}}</a>
    </div>
  </div>
  <div class="mt-30">
    <app-featured-destination></app-featured-destination>
  </div>
</section>
  <!-- Start Travel Articles Area -->
  <section class="project-area section-gap mb-60 mr-30 ml-30" id="articles">
    <div class="d-flex justify-content-center mb-60">
      <div class="menu-content col-lg-8">
        <div class="title text-center">
          <h1 class="titlecolor1">HELPFUL POSTS
            <span class="titlecolor">TO PLAN YOUR TRIP</span>
          </h1>
          <h4 class="subheadtext">A curated selection of informative post about travelling in {{ region | uppercase }}</h4>
        </div>
      </div>
    </div>
    <app-travel-articles></app-travel-articles>
  </section>
  <!-- End Travel Articles Area -->
<app-footer></app-footer>
